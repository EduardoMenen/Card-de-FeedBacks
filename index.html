<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Feedbacks</title>
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="Titulo">
                    <img src="/public/ala.jpg" alt="Logo Alã">
                    <h1>Alã Automóveis,</h1>
                    <p>Não-Me-Toque/RS</p>
                </div>
                <div class="Texto">
                    <p>"Profissionais excelentes! Desenvolveram nosso site <br>
                    exatamente como queríamos, com um design moderno e fácil de usar. <br>
                    O suporte também foi incrível. Recomendo!"</p>
                </div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="src/javascript/script.js"></script>
</body>
</html>
